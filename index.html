<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>
  <link rel="shortcut icon" href="./assets/logo-desktop.svg" type="image/x-svg">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="logo-mobile" src="./assets/logo-mobile.svg" alt="RocketSeat Logo">
    <img id="logo-desktop" src="./assets/logo-desktop.svg" alt="RocketSeat Logo">
    <div class="menu-icons">
      <img class="open-menu" src="./assets/menu-buguer-open.svg" alt="Open Menu">
      <img class="close-menu hide" src="./assets/menu-buguer-close.svg" alt="Close Menu">
    </div>
    <div class="menu-wrapper">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Recompensas</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Lojas</a></li>
      </ul>
    </div>
    <button>Pegar meu café</button>
  </header>
  <main>
    <p>O café que fará seu código decolar para o próximo nível.</p>
    <button>
      <p>pegar meu café</p>
      <img src="./assets/arrow.svg" alt="arrow">
    </button>
  </main>
  <section>
    <h2 id="filled-letter">Great Coffee</h2>
    <h2 id="outline-letter">&lt;Great Code/&gt;</h2>
  </section>
  <footer>
    <img id="coffee" src="./assets/rocket-coffee.png" alt="Cups of Coffee">
    <img id="blur" src="./assets/blur-mobile.png" alt="Decorative blur">
  </footer>

</body>
</html>
